<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT RESALE PROFIT CALCULATOR</title>
    <meta name="description" content="This calculator can calculate NFT resale profit">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>

<body>

    <div class="form">
        <h1>NFT RESALE PROFIT CALCULATOR</h1>
        <form name="form">
            <p>Enter trade token name :</p>
            <input type="text" name="token" id="t1">

            <p>Enter bought price :</p>
            <input type="text" name="bought_price" id="t2">

            <p>Enter sold price :</p>
            <input type="text" name="sold_price" id="t3">

            <p>Enter total gas fee :</p>
            <input type="text" name="gas_fee" id="t4">

            <p>Enter commission fee rate (EX 5%=0.05):</p>
            <input type="text" name="commission" id="t5"> 

            <button onclick="add()">Start calculate</button>
        </form>
    </div>

</body>
</html>
